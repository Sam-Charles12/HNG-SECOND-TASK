<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Guessing Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="game-page">
        <h1 data-testid="gameInstructions">Guess the correct color!</h1>
        <div id="word"></div>
        <div data-testid="colorBox" id="Display-box"></div>
        <div id="guess-buttons">
            <div class="g-btn-1">
                <button data-testid="colorOption" class="g-btn" ></button>
                <button data-testid="colorOption" class="g-btn" ></button>
                <button data-testid="colorOption" class="g-btn" ></button>
            </div>
            <div class="g-btn-1">
                <button data-testid="colorOption" class="g-btn"></button>
                <button data-testid="colorOption" class="g-btn" ></button>
                <button data-testid="colorOption" class="g-btn" ></button>
            </div>
            
            
        </div>
        <div id="navigation">
            <div id="counter">
                <p data-testid="score" id="score">0</p>
            </div>
            <button data-testid="newGameButton" id="replay" onclick="replay()">Replay</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
